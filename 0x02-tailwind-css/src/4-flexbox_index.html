<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Layout</title>
    <style>
      @media (max-width: 768px) {
          main {
              flex-direction: column;
          }
      }
    </style>
</head>
<body class="p-4">
    <header class="mb-4">
        <h1 class="text-3xl text-red-700 font-bold">Responsive Flexbox Layout</h1>
    </header>

    <!-- Main content section with flex layout -->
    <main class="flex space-x-4">
        <!-- Sidebar with 1/3 width and gray background -->
        <aside class="w-1/3 bg-gray-300 p-4">
            Sidebar
        </aside>
        
        <!-- Content section with 2/3 width, gray gradient background -->
        <section class="w-2/3 p-4 bg-gradient-to-r from-gray-500 to-gray-700 text-white">
            Content Section
        </section>
    </main>

    <!-- Tailwind CSS script -->
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
